[skin]
    description=zaufi::dark

[Lines]
    horiz=─
    vert=│
    lefttop=┌
    righttop=┐
    leftbottom=└
    rightbottom=┘
    topmiddle=─
    bottommiddle=─
    leftmiddle=├
    rightmiddle=┤
    cross=┼
    dhoriz=─
    dvert=│
    dlefttop=┌
    drighttop=┐
    dleftbottom=└
    drightbottom=┘
    dtopmiddle=─
    dbottommiddle=─
    dleftmiddle=├
    drightmiddle=┤

[widget-common]
    sort-sign-down=↑
    sort-sign-up=↓

[widget-panel]
    hiddenfiles-sign-show  = •
    hiddenfiles-sign-hide  = ○
    history-prev-item-sign = «
    history-next-item-sign = »
    history-show-list-sign = ^

[core]
    _default_=green;black
    selected=black;green
    marked=yellow;black
    markselect=yellow;green
    gauge=brightgreen;green
    input=white;green
    reverse=black;green

[dialog]
    _default_=green;black
    dfocus=white;green
    dhotnormal=yellow;black
    dhotfocus=yellow;green

[error]
    _default_=red;black
    errdhotnormal=brightred;black
    errdhotfocus=green;yellow

[filehighlight]
    directory=white
    executable=brightgreen
    symlink=brightmagenta
    stalelink=lightgray
    device=brightblue
    special=gray
    core=brightred
    temp=gray
    archive=magenta
    doc=brown
    source=cyan
    media=green
    graph=brightcyan
    database=lightgray

[menu]
    _default_=white;green
    entry=white;green
    menuhot=yellow;green
    menusel=brightgreen;black
    menuhotsel=white;black

[buttonbar]
    hotkey=yellow;green
    button=black;green

[help]
    _default_=green;black
    helpitalic=white
    helpbold=yellow
    helplink=brightgreen
    helpslink=yellow;green

[editor]
    _default_=green;black
    editbold=brightgreen;
    editmarked=black;green
    editwhitespace=gray
    editlinestate=black;red
    bookmark=yellow;green
    bookmarkfound=white;green

[viewer]
    viewunderline=brightgreen;black
