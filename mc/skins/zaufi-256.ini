[skin]
    description=zaufi::dark
    256colors=true

[Lines]
    horiz = ─
    vert = │
    lefttop = ┌
    righttop = ┐
    leftbottom = └
    rightbottom = ┘
    topmiddle = ┬
    bottommiddle = ┴
    leftmiddle = ├
    rightmiddle = ┤
    cross = ┼
    dhoriz = ─
    dvert = │
    dlefttop = ┌
    drighttop = ┐
    dleftbottom = └
    drightbottom = ┘
    dtopmiddle = ─
    dbottommiddle = ─
    dleftmiddle = ├
    drightmiddle = ┤

[widget-common]
    sort-sign-down = ↑
    sort-sign-up = ↓

[widget-panel]
    hiddenfiles-sign-show = •
    hiddenfiles-sign-hide = ○
    history-prev-item-sign = ←
    history-next-item-sign = →
    history-show-list-sign = ↓
    filename-scroll-left-char = «
    filename-scroll-right-char = »

[core]
    _default_=green;black
    selected=black;green
    marked=yellow;black
    markselect=yellow;green
    gauge=brightgreen;green
    input=white;green
    reverse=black;green

[dialog]
    _default_=green;black
    dfocus=white;green
    dhotnormal=yellow;black
    dhotfocus=yellow;green

[error]
    _default_=red;black
    errdhotnormal=brightred;black
    errdhotfocus=green;yellow

[filehighlight]
    directory=white
    executable=color84;;bold
    symlink=color104
    stalelink=color161
    device=color95
    special=color59
    core=color124;;bold
    temp=gray13
    do-not-touch=gray5
    archive=color29
    package=color71
    markup=color132
    log=color138
    config=color153
    patch=color214
    cert=color204
    books=color96
    xsl=color171
    dtd=color99
    desktop=color221
    qt-kde=color143
    doxygen=color100
    docker=color148
    make=color185
    cmake=color94
    in=color58
    script=color74
    source=color37
    source-config=color146
    source-iface=color178
    css=color137
    doc=color158
    image=color105
    video=color111
    audio=color114

[menu]
    _default_=white;green
    entry=white;green
    menuhot=yellow;green
    menusel=brightgreen;black
    menuhotsel=white;black

[buttonbar]
    hotkey=yellow;green
    button=black;green

[help]
    _default_=green;black
    helpitalic=white
    helpbold=yellow
    helplink=brightgreen
    helpslink=yellow;green

[editor]
    _default_=green;black
    editbold=brightgreen;
    editmarked=black;green
    editwhitespace=gray
    editlinestate=black;red
    bookmark=yellow;green
    bookmarkfound=white;green
    editframe = gray;
    editframeactive = lightgray;
    editframedrag = red;
    window-state-char = ↕
    window-close-char = ✕

[viewer]
    _default_= green;black
    viewunderline = brightgreen;black
    viewselected = brightgreen;
    viewbold = brightgreen;

[diffviewer]
    added = white;green
    changedline = blue;cyan
    changednew = red;cyan
    changed = white;cyan
    removed = white;red
    error = red;lightgray
