[executable]
    type=FILE_EXE

[directory]
    type=DIR

[device]
    type=DEVICE

[special]
    type=SPECIAL

[stalelink]
    type=STALE_LINK

[symlink]
    type=SYMLINK

[hardlink]
    type=HARDLINK

[core]
    regexp=^core\\.*\\d*$
    extensions_case=true

[temp]
    extensions=old;tmp;$$$;~;bak;pid;lock;kate-swp;kcrash;o;lo;la;cache;pyc;pyo;sln;vcproj;vcxproj;vcxproj.filters
    extensions_case=false
    regexp=(^#.*|.*[~\-]$|CMakeCache.txt)

[do-not-touch]
    regexp=(^\.(git|coverage)$|PKG-INFO|zip-safe|SOURCES.txt)

[log]
    extensions=log

[config]
    extensions=conf;cfg;ini

[patch]
    extensions=patch;diff

[cert]
    extensions=asc;pem;crt

[archive]
    extensions=a;tar;tgz;arc;arj;taz;lha;lz4;lzh;lzma;tlz;txz;tzo;t7z;zip;z;Z;dz;gz;lrz;lz;lzo;xz;bz2;bz;tbz;tbz2;tz;war;ear;sar;rar;alz;ace;zoo;cpio;7z;rz;cab

[package]
    extensions=deb;rpm;jar;apk;gem;iso;egg;whl

[desktop]
    extensions=desktop

[qt-kde]
    extensions=ui;rc;kcfg;kcfgc

[doxygen]
    extensions=dot;msc;dox
    regexp=Doxyfile(\.in)?

[docker]
    regexp=Dockerfile(\.in)?

[script]
    extensions=sh;bash;zsh;csh;;py;php;inc;pl;pm;rb;m4;awk;ebuild;eclass

[source]
    extensions=asm;h;c;hh;cc;hpp;cpp;hxx;cxx;inl;tcc;js;jsx;java;pas;for;erl

[source-config]
    regexp=(^\.((kate|flow)config|git(attributes|ignore|modules)|travis.yml|reviewboardrc|clang-format|coveragerc|(docker|npm)ignore|pre-commit-config.yaml|bsci.yaml|rsync-filter)|package.json|(test(ing)?-)?requirements.txt)

[source-iface]
    extensions=idl;sip;sql

[cmake]
    extensions=cmake
    regexp=CMakeLists.txt

[make]
    extensions=mk;mak
    regexp=(Makefile(\.(am|in))?|Rakefile)

[in]
    extensions=in

[css]
    extensions=css;less;scss

[books]
    extensions=pdf;ps;dvi;chm;doc;docx;djvu;fb2;ebook

[doc]
    extensions=txt;tex;rst;md;ascii;docbook;html;htm
    regexp=(LICENSE|TODO|HOWTO|INSTALL|THANKS|RELEASE|AUTHORS|BUGS|CHANGELOG).*

[markup]
    extensions=yml;yaml;xml;json

[qml]
    extensions=qml

[xsl]
    extensions=xsl;xslt

[dtd]
    extensions=xsd;dtd;entities

[image]
    extensions=eps;gif;jpeg;JPG;jpg;mng;png;svg;svgz;tif;tiff;xbm;xpm;nef;NEF

[video]
    extensions=asf;AVI;avi;flc;flv;mkv;MOV;mov;mp4;mpeg;mpg;MTS;mts;VOB;vob;webm;wmv

[audio]
    extensions=mp3;ogg;wav;flac;aac
