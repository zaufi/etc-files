[executable]
    type=FILE_EXE

[directory]
    type=DIR

[device]
    type=DEVICE

[special]
    type=SPECIAL

[stalelink]
    type=STALE_LINK

[symlink]
    type=SYMLINK

[hardlink]
    type=HARDLINK

[core]
    regexp=^core\\.*\\d*$
    extensions_case=true

[temp]
    extensions=old;tmp;$$$;~;bak;pid;lock;kate-swp;kcrash;o;lo;la;cache;pyc;pyo;sln;vcproj;vcxproj
    extensions_case=false
    regexp=(^#.*|.*[~\-]$|CMakeCache.txt|\.vcxproj\.filters)

[do-not-touch]
    regexp=^\.(git|coverage)$

[log]
    extensions=log

[config]
    extensions=conf;cfg;ini

[patch]
    extensions=patch;diff

[cert]
    extensions=asc;pem;crt

[archive]
    extensions=a;tar;tgz;arc;arj;taz;lha;lz4;lzh;lzma;tlz;txz;tzo;t7z;zip;z;Z;dz;gz;lrz;lz;lzo;xz;bz2;bz;tbz;tbz2;tz;war;ear;sar;rar;alz;ace;zoo;cpio;7z;rz;cab

[package]
    extensions=deb;rpm;jar;apk;gem;iso;egg

[desktop]
    extensions=desktop

[qt-kde]
    extensions=ui;rc;kcfg;kcfgc

[doxygen]
    extensions=dot;msc
    regexp=Doxyfile(\.in)?

[docker]
    regexp=Dockerfile(\.in)?

[script]
    extensions=sh;bash;zsh;csh;;py;php;inc;pl;pm;rb;m4;awk;ebuild;eclass

[source]
    extensions=asm;h;c;hh;cc;hpp;cpp;hxx;cxx;inl;tcc;js;java;pas;for;erl

[source-config]
    regexp=(^\.(kateconfig|reviewboardrc|git(attributes|ignore|modules)|bsci.yaml|travis.yml|rsync-filter|dockerignore))

[source-iface]
    extensions=idl;sip;sql

[make]
    extensions=mk;mak
    regexp=(Makefile(\.(am|in))?|Rakefile)

[cmake]
    extensions=cmake
    regexp=(^CMakeLists\.txt|^*.cmake\.in)

[in]
    extensions=in

[css]
    extensions=css;less

[books]
    extensions=pdf;ps;dvi;chm;doc;docx;djvu;fb2;ebook

[doc]
    extensions=tex;rst;txt;md;ascii;docbook;html;htm

[markup]
    extensions=yml;yaml;xml;css;less

[qml]
    extensions=qml

[xsl]
    extensions=xsl

[dtd]
    extensions=xsd;dtd;entities

[image]
    extensions=eps;gif;jpeg;JPG;jpg;mng;png;svg;svgz;tif;tiff;xbm;xpm;nef;NEF

[video]
    extensions=asf;AVI;avi;flc;flv;mkv;MOV;mov;mp4;mpeg;mpg;MTS;mts;VOB;vob;webm;wmv

[audio]
    extensions=mp3;ogg;wav;flac;aac
