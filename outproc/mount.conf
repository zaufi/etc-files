# Settings for GNU gcc output processor

# Sometimes there are tool long mount points can appear
# (when schroot used for example), so this setting will
# limit size of too long of them. A path will be truncated
# at nearest '/'
mountpoint-max-size = 50

# When a very long path gets trimmed, this prefix would be
# added instead of leading part
trim-char = â€¦

# Color for kernel (service, not a real) filesystems
kernel-fs = gray(15)+itallic

# Color for real filesystems
real-fs = green+bold

# Color for network filesystems
net-fs = blue+bold

# Color for rebind filesystems
rebind-fs = rgb(3,2,1)+itallic

